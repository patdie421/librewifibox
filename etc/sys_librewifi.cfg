interfaces_template=/data/librewifi2/etc/interfaces.template
udhcpd_cfg_template=/data/librewifi2/etc/udhcpd.conf.template
hostapd_cfg_template=/data/librewifi2/etc/hostapd.conf.template
hostapd_iface=wlan1
iface_internet=wlan0
essid_internet=FreeWifi
http_port=http
https_port=https
www_path=/data/librewifi2/www
sslpem_path=/data/librewifi2/etc/ssl.pem
lcd_display_enabled=yes
lcd_cfgfile=/data/librewifi2/etc/lcd.cfg
gpio_buttons_enabled=yes
gpio_button1=17
gpio_button2=27
connection_cfgfile=/data/librewifi2/etc/user_librewifi.cfg
log_file=/data/librewifi2/var/log/librewifi.log
verbose_level=5
